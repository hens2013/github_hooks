<!DOCTYPE html>
<html>
<head>
  <title>Pull Requests</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Pull Requests</h1>
  <table>
    <thead>
      <tr>
        <th>Number</th>
        <th>Title</th>
        <th>State</th>
       <th>Image</th>
      </tr>
    </thead>
    <tbody>
      {% for pull_request in pull_requests %}
      <tr>
        <td>{{ pull_request.id }}</td>
        <td>{{ pull_request.title }}</td>
        <td>{{ pull_request.state }}</td>
          <td><img src={{ pull_request.screenshot }} alt="Pull Request Image" width="100" height="100"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
